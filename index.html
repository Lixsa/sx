<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫码登录演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .qr-container {
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #43e97b;
            border-radius: 10px;
            background: #f8f9fa;
        }
        
        .qr-code {
            max-width: 200px;
            height: auto;
            margin: 0 auto;
            display: block;
        }
        
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .status.waiting {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.3);
        }
        
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        
        .login-info {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            text-align: left;
        }
        
        .login-info h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .login-info p {
            margin: 5px 0;
            color: #666;
            font-size: 14px;
        }
        
        .countdown {
            font-size: 18px;
            font-weight: bold;
            color: #ff6b6b;
            margin: 10px 0;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #43e97b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔐 扫码登录</h1>
            <p>使用手机扫描二维码完成登录</p>
        </div>
        
        <div id="qrSection">
            <div class="qr-container">
                <div id="qrCodeContainer">
                    <div class="loading"></div>
                    <p>正在生成二维码...</p>
                </div>
                <div id="countdown" class="countdown hidden"></div>
            </div>
            
            <div id="status" class="status waiting hidden">
                等待扫码确认...
            </div>
            
            <button id="refreshBtn" class="btn" onclick="generateQR()">
                🔄 刷新二维码
            </button>
        </div>
        
        <div id="successSection" class="hidden">
            <div class="status success">
                ✅ 登录成功！
            </div>
            
            <div class="login-info">
                <h3>登录信息</h3>
                <p><strong>登录ID:</strong> <span id="loginIdDisplay"></span></p>
                <p><strong>登录时间:</strong> <span id="loginTime"></span></p>
                <p><strong>状态:</strong> 已登录</p>
            </div>
            
            <button id="logoutBtn" class="btn btn-secondary" onclick="logout()">
                🚪 退出登录
            </button>
        </div>
    </div>

    <script>
        let currentLoginId = null;
        let pollInterval = null;
        let countdownInterval = null;
        let expiresIn = 0;
        
        // 页面加载时自动生成二维码
        document.addEventListener('DOMContentLoaded', function() {
            generateQR();
        });
        
        // 生成二维码
        async function generateQR() {
            try {
                // 显示加载状态
                document.getElementById('qrCodeContainer').innerHTML = `
                    <div class="loading"></div>
                    <p>正在生成二维码...</p>
                `;
                document.getElementById('status').classList.add('hidden');
                document.getElementById('refreshBtn').disabled = true;
                
                // 停止之前的轮询
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                }
                if (countdownInterval) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                }
                
                const response = await fetch('/get-qr');
                const data = await response.json();
                
                if (data.success) {
                    currentLoginId = data.loginId;
                    expiresIn = data.expiresIn;
                    
                    // 显示二维码
                    document.getElementById('qrCodeContainer').innerHTML = `
                        <img src="${data.qrCode}" alt="登录二维码" class="qr-code">
                        <p style="margin-top: 15px; color: #666;">请使用手机扫描二维码</p>
                    `;
                    
                    // 显示状态
                    document.getElementById('status').classList.remove('hidden');
                    document.getElementById('status').textContent = '等待扫码确认...';
                    document.getElementById('status').className = 'status waiting';
                    
                    // 开始倒计时
                    startCountdown();
                    
                    // 开始轮询登录状态
                    startPolling();
                    
                } else {
                    throw new Error(data.error || '生成二维码失败');
                }
                
            } catch (error) {
                console.error('生成二维码失败:', error);
                document.getElementById('qrCodeContainer').innerHTML = `
                    <p style="color: #dc3545;">❌ 生成二维码失败: ${error.message}</p>
                `;
                document.getElementById('status').classList.add('hidden');
            } finally {
                document.getElementById('refreshBtn').disabled = false;
            }
        }
        
        // 开始倒计时
        function startCountdown() {
            let timeLeft = expiresIn;
            const countdownElement = document.getElementById('countdown');
            countdownElement.classList.remove('hidden');
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownElement.textContent = `二维码将在 ${minutes}:${seconds.toString().padStart(2, '0')} 后过期`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    countdownInterval = null;
                    countdownElement.classList.add('hidden');
                    
                    // 二维码过期，停止轮询
                    if (pollInterval) {
                        clearInterval(pollInterval);
                        pollInterval = null;
                    }
                    
                    document.getElementById('status').textContent = '二维码已过期，请刷新';
                    document.getElementById('status').className = 'status error';
                }
            }, 1000);
        }
        
        // 开始轮询登录状态
        function startPolling() {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/check-login?loginId=${currentLoginId}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        if (data.status === 'success') {
                            // 登录成功
                            clearInterval(pollInterval);
                            pollInterval = null;
                            clearInterval(countdownInterval);
                            countdownInterval = null;
                            
                            showSuccess();
                        }
                    } else {
                        // 登录失败或过期
                        clearInterval(pollInterval);
                        pollInterval = null;
                        clearInterval(countdownInterval);
                        countdownInterval = null;
                        
                        document.getElementById('status').textContent = data.error || '登录失败';
                        document.getElementById('status').className = 'status error';
                    }
                } catch (error) {
                    console.error('检查登录状态失败:', error);
                }
            }, 1000); // 每1秒检查一次
        }
        
        // 显示登录成功
        function showSuccess() {
            document.getElementById('qrSection').classList.add('hidden');
            document.getElementById('successSection').classList.remove('hidden');
            
            document.getElementById('loginIdDisplay').textContent = currentLoginId;
            document.getElementById('loginTime').textContent = new Date().toLocaleString('zh-CN');
            
            // 显示成功提示
            alert('登录成功！');
        }
        
        // 退出登录
        async function logout() {
            try {
                if (currentLoginId) {
                    await fetch('/logout', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            loginId: currentLoginId
                        })
                    });
                }
                
                // 重置界面
                currentLoginId = null;
                document.getElementById('successSection').classList.add('hidden');
                document.getElementById('qrSection').classList.remove('hidden');
                
                // 重新生成二维码
                generateQR();
                
            } catch (error) {
                console.error('退出登录失败:', error);
                alert('退出登录失败: ' + error.message);
            }
        }
        
        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }
        });
    </script>
</body>
</html>
